<!DOCTYPE html>
<html lang="es" dir="ltr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Regístrate • Manejo de Ganado</title>

        <!-- Iconos -->
        <link href="icon/favicon.svg" rel="icon" type="icon/svg+xml" sizes="any">
        <link rel="stylesheet" href="icon/material-design-iconic-font/css/material-design-iconic-font.min.css">

        <!-- CSS -->
        <link rel="stylesheet" href="css/registroUsuarios.css">

        <!-- Javascript -->
        <script src="js/local/visualizarClave.js"></script>

        <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.js"></script>
        <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css" />
        <script>
            var firebaseConfig = {
                apiKey: "AIzaSyBXolYk8LkT3K2qiMFlBetdmXd4oqgX2Mk",
                authDomain: "manejo-de-ganado.firebaseapp.com",
                projectId: "manejo-de-ganado",
                storageBucket: "manejo-de-ganado.appspot.com",
                messagingSenderId: "978999983868",
                appId: "1:978999983868:web:30ddfcd029787628566179"
            };
            firebase.initializeApp(firebaseConfig);

            const auth = firebase.auth();
            auth.signInWithEmailAndPassword(correo, clave);
            auth.createUserWithEmailAndPassword(correo, clave);
        </script>
    </head>

    <body>
        <div class="contenedorPrincipal">
            <section class="seccionIngreso">
                <div class="contenedorIngreso">
                    <div class="contenedorRegistro">
                        <div class="contenidoRegistro">
                            <!-- Formulario de Registro -->
                            <h2 class="tituloFormulario">Regístrate</h2>
                            <form method="POST" class="formularioRegistro" id="formularioRegistro">
                                <!-- Correo -->
                                <div class="contenedorFormulario">
                                    <label for="correo"><i class="zmdi zmdi-email"></i></label>
                                    <input type="email" id="correo" placeholder="Correo" />
                                </div>
                                <!-- Contraseña -->
                                <div class="contenedorFormulario">
                                    <label for="clave"><i class="zmdi zmdi-lock"></i></label>
                                    <input type="password" id="clave" placeholder="Contraseña" />
                                </div>
                                <!-- Ver clave -->
                                <div class="contenedorFormulario">
                                    <input type="checkbox" onclick="verClave()" id="visualizarClave"
                                           class="visualizarClave" />
                                    <label for="visualizarClave" class="textoVisualizarClave"><span><span></span></span>Ver
                                        contraseña</label>
                                </div>
                                <!-- Boton de registro -->
                                <div class="contenedorFormulario botonFormulario">
                                    <input type="submit" id="seccionIngreso" class="botonEnvio" value="Regístrate" />
                                </div>
                                <!-- Login con Google -->
                                <div id="firebaseui-auth-container" class="contenedorGoogle">
                                    <span class="tituloGoogle">¡Registrate usando Google!</span>
                                    <ul class="grupoIconosGoogle">
                                        <li><a href="#"><i class="recuadroGoogle zmdi zmdi-google"></i></a></li>
                                    </ul>
                                </div>
                            </form>
                        </div>
                        <!-- Seccion de ingreso -->
                        <div class="imagenSeccionIngreso">
                            <figure><img src="img/registro.jpg"></figure>
                            <a href="ingreso.html" class="vinculoRegistro">Ya tengo una cuenta</a>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </body>

</html>
