<!DOCTYPE html>
<html lang="es" dir="ltr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iniciar sesión • Manejo de Ganado</title>

        <!-- Iconos -->
        <link href="icon/favicon.svg" rel="icon" type="icon/svg+xml" sizes="any">
        <link rel="stylesheet" href="icon/material-design-iconic-font/css/material-design-iconic-font.min.css">

        <!-- CSS -->
        <link rel="stylesheet" href="css/registroUsuarios.css">
        
        <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-auth.js"></script>
    </head>

    <body>
        <div class="contenedorPrincipal">
            <section class="seccionIngreso">
                <div class="contenedorIngreso">
                    <div class="contenidoIngreso">
                        <!-- Seccion de registro -->
                        <div class="imagenIngreso">
                            <figure>
                                <img src="img/ingreso.jpg">
                            </figure>
                            <p class="vinculoRegistro">¿No tienes una cuenta?</p>
                            <a href="registro.html" class="vinculoRegistro">Regístrate</a>
                        </div>
                        <!-- Formulario de envio -->
                        <div class="formularioIngreso">
                            <h2 class="tituloFormulario">Iniciar sesión</h2>
                            <form method="POST" class="formularioRegistro" id="formularioIngreso">
                                <div class="contenedorFormulario">
                                    <label for="correo"><i class="iconoCorreo zmdi zmdi-email"></i></label>
                                    <input type="email" id="correo" placeholder="Correo" />
                                </div>
                                <div class="contenedorFormulario">
                                    <label for="clave"><i class="zmdi zmdi-lock"></i></label>
                                    <input type="password" id="clave" placeholder="Contraseña" />
                                </div>
                                <div class="contenedorFormulario botonFormulario">
                                    <input type="submit" id="envio" class="botonEnvio" value="Ingresar" />
                                </div>
                            </form>
                            <!-- Login con Google -->
                            <div class="contenedorGoogle">
                                <span class="tituloGoogle">¡Ingresa con Google!</span>
                                <ul class="grupoIconosGoogle">
                                    <li><a href="#"><i class="recuadroGoogle zmdi zmdi-google" onclick="ingresarGoogle()"></i></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </body>
    <script src="js/firebase/auth/inicializarFirebase.js"></script>
    <script src="js/firebase/auth/ingreso.js"></script>
    <script src="js/firebase/auth/autenticacionGoogle.js"></script>
</html>
